<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{ font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator"><!-- this angular app can be place anywhere and will take same name as the app name in app.js -->
      <h1>Calculator</h1>
      <div ng-controller="NameCalculatorController">
          <div>
              Your Name:
              <input type="text" ng-model="name" ng-keyup="displayNumeric();" />
          </div>
          <div>
              Total Numeric value of person's name is: {{totalValue}}
          </div>
      </div>
  </body>
</html>
